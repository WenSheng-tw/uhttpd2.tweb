<?prg
#include "lib/tweb/tweb.ch" 
#define IS_DESSIGN 	.T.

    LOCAL o, oWeb 	
	
	DEFINE WEB oWeb TITLE 'MsgServer2'
	
		DEFINE FORM o OF oWeb
			o:lDessign 	:= IS_DESSIGN
			
			HTML o INLINE '<h3>Test MsgServer2</h3><hr>'	
			
			INIT FORM o
			
				ROWGROUP o                        
					GET ID 'myrecno' VALUE '1' GRID 6 LABEL 'Recno' BUTTON 'Send' ACTION 'GetRecno()' OF o             
				ENDROW o
			
				HTML o
					<script>
					
						function GetRecno() {				
							var cId = $('#myrecno').val() 
						
							MsgServer( 'ping_datarecno', PostCall, cId )
						}
						
						function PostCall( data ) {				
							MsgInfo( data )				
						}	
						
					</script>
				ENDTEXT		
			
		ENDFORM o	
	
	INIT WEB oWeb RETURN

?>
