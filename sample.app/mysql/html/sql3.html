<?prg 
#include "lib/tweb/tweb.ch" 

	LOCAL o, oRs
	
		o := WDO():Rdbms( 'MYSQL', "localhost", "harbour", "hb1234", "dbHarbour", 3306 )		
	
		IF ! o:lConnect		
			? 'Error : ', o:cError
			RETU NIL
		ENDIF

		
		IF !empty( hRes := o:Query( 'select * from sellers' ) )
		
			aData := o:FetchAll( hRes )
			
			o:View( o:DbStruct(),	aData )
			
			o:Free_Result( hRes )
		
		ENDIF			

	RETU ''
?>
